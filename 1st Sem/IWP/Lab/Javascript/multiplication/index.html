<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>

<body>
	<div id="prime">
		<h3>Prime Numbers: </h3>	
	</div>

	<div id="reverse">
		<h3>Reverse a number: </h3>	
	</div>

	<div id="multiple">
		<h3>Multiplication table from 1 to 10: </h3>	
	</div>

	<div id="even">
		<h3>Even numbers from -50 to +50</h3>
	</div>

	<div id="odd">
		<h3>Odd numbers from -50 to +50</h3>
	</div>

	<div id="random">
		<h3>Random number from 1 to 100</h3>
	</div>

	<div id="fibonacci">
		<h3>20 Fibonacci numbers</h3>
	</div>

	<script type="text/javascript" src="prime.js"></script>
	<script type="text/javascript" src="reverse.js"></script>
	<script type="text/javascript" src="multiple.js"></script>
	<script type="text/javascript" src="odd_even.js"></script>
	<script type="text/javascript" src="random.js"></script>
	<script type="text/javascript" src="fibonacci.js"></script>
</body>
</html>
