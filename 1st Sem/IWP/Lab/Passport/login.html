<html>

<title>Login Form</title>

<body style="background-color:#00FFFF">

<div align="center">

<form action="/form.html" method="get">

<fieldset style="display: inline-flex; background-color: #D8D8D8;"><legend><font size="+2"><strong>Login Panel</strong></font></legend>  

<p><b>Username : </b><input type="text" name="uname" autofocus required/>*</p>

<p><b>Password :</b><input type="password" name="upass" name="pass_word" pattern="[A-Za-z]{8}" title="Password must be of min 8 characters with lowercase uppercase and alphanumeric" required/>*</p><br>

<p><input type="submit" value="Login" name="login" onclick="location.href = 'form.html'"/></p>
</fieldset>
</form>
</div>
</body>
</html>
