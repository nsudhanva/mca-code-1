<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid; color:#CC00CC;">Canvas cannot be displayed</canvas>
<script type="text/javascript">
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(50,20);
	ctx.lineTo(30,70);
	ctx.moveTo(50,20);
	ctx.lineTo(60,70);
	ctx.moveTo(40,45);
	ctx.lineTo(55,45);
	ctx.stroke();	
	</script>
