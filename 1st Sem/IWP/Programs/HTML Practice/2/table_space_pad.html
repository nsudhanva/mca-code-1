<?xml version = "1.0" encoding = "utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml1-strict.dtd">

<!-- space_pad.html
     An example that illustrates the cellspacing and
     cellpadding table attributes
     -->
<html xmlns = "http://www.w3.org/1999/xhtml">
  <head> <title> Cell spacing and cell padding </title>
  </head>
  <body>
    <b>Table 1 (space = 10, pad = 30) </b><br /><br />
    <table border = "2"  cellspacing = "5"  cellpadding = "25">
      <tr>
        <td> Small spacing, </td>
        <td> large padding </td>
      </tr>
     <tr>
        <td> Small spacing, </td>
        <td> large padding </td>
      </tr> 
    </table>
    <br />
    <b>Table 2 (space = 30, pad = 10) </b><br /><br />
    <table border = "5"  cellspacing = "25" cellpadding = "5">
      <tr>
        <td> Large spacing, </td>
        <td> small padding </td>
      </tr>
      <tr>
        <td> Large spacing, </td>
        <td> small padding </td>
      </tr>
    </table>
  </body>
</html>
