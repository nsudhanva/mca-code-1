<html xmlns="http://www.w3.org/1999/xhtml">
<head>

  <title>A simple table </title>
</head>
<body>
<table border="3" cellpadding="10px"  cellspacing="0px">

      <td align="left">BbBb </td>
      <td align="left">CcCc </td>
    </tr>
    <tr>

      <td align="right">5 </td>
      <td align="right">6 </td>
    </tr>
<tr>
    <td align="left">Gg </td>
      <td rowspan="2" align="left">Hh

</td>
      <td rowspan="2">
        <table border="1">
            <tr>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
            </tr>
         </table>
      </td>
    </tr>
    <tr>
      <td align="left"> Kk </td>
    </tr>

</table>
</body>
</html>
