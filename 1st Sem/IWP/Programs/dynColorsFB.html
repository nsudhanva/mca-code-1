<?xml version = "1.0"  encoding = "utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!-- dynColors.html
     Illustrates dynamic foreground and background colors
     -->
<html xmlns = "http://www.w3.org/1999/xhtml">
  <head>
    <title> Dynamic colors </title>
    <script type = "text/javascript"  src = "dynColorsFB.js" >
    </script>
  </head>
  <body>
    <p style = "font-family: Times; font-style: italic;
                font-size: 24pt" >
      This small page illustrates dynamic setting of the
      foreground and background colors for a document
    </p>
    <form name="form1" action = "">
      <p>
        <label>
          Background color:
          <input type = "text"  name = "background" size = "10"
                 onchange = "setColor('background', this.value)" />
        </label>
        <br />
        <label>
          Foreground color:
          <input type = "text"  name = "foreground" size = "10"
                 onchange = "setColor('foreground', this.value)" />
        </label>
        <br /> <br /> <br />
        <label> Predefine colors:<br />
          Foreground : <input type="radio" name="ground" value="foreground"
                 id="r_fore" onclick="setColor('foreground', this.value)" />
          Background : <input  type="radio" name="ground" value="background"
              checked="checked"  id="r_back" onclick="setColor('background', this.value)"  />    
        </label>
          <br /> <br />
          <input type="button" value="red"
                onclick="buttonColor('red')" />
          <input type="button" value="blue"
                onclick="buttonColor('blue')" />
          <input type="button" value="green"
                onclick="buttonColor('green')" />
          <input type="button" value="yellow"
                onclick="buttonColor('yellow')" />
          <input type="button" value="gray"
                onclick="buttonColor('gray')" />

      </p>
    </form>
  </body>
</html>
