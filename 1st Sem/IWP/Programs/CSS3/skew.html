<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 300px;
    height: 100px;
    background-color: red;
    border: 1px solid yellow;
}

div#myDiv {
    transform: skew(20deg,10deg); /* Standard syntax */
}

</style>
</head>
<body>

<h3>The skew() method skews  an element into a given angle. (an oblique angle; a slant.neither parallel nor intersecting.)</h3>

<div>
This a normal div element.
</div>

<div id="myDiv">
This div element is skewed 20 degrees along the X-axis, and 10 degrees along the Y-axis.
</div>

</body>
</html>
