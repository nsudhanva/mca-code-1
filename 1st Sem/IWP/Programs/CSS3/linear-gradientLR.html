<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
    height: 200px;
    background: -webkit-linear-gradient(left, green , yellow); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(right, green, yellow); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(right, green, yellow); /* For Firefox 3.6 to 15 */
    background: linear-gradient(to right, green , teal, yellow); /* Standard syntax (must be last) */
}
</style>
</head>
<body>


<h3>Linear Gradient - Left to Right</h3>
<p>This linear gradient starts at the left. It starts green, transitioning to yellow:</p>
<div id="grad1"></div>



</body>
</html>
