<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
    height: 100px;
    background: -webkit-linear-gradient(0deg, green, indigo); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(0deg, green, orange); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(0deg, green, indigo); /* For Firefox 3.6 to 15 */
    background: linear-gradient(0deg,orange,green); /* Standard syntax (must be last) */
}

#grad2 {
    height: 100px;
    background: -webkit-linear-gradient(90deg, green, indigo); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(90deg, green, indigo); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(90deg, green, indigo); /* For Firefox 3.6 to 15 */
    background: linear-gradient(90deg, green, orange); /* Standard syntax (must be last) */
}

#grad3 {
    height: 100px;
    background: -webkit-linear-gradient(180deg, green, orange); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(180deg, green, indigo); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(180deg, green, indigo); /* For Firefox 3.6 to 15 */
    background: linear-gradient(180deg, green, orange); /* Standard syntax (must be last) */
}

#grad4 {
    height: 100px;
    background: -webkit-linear-gradient(-90deg, green, indigo); /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(-90deg, green, indigo); /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(-90deg, green, orange); /* For Firefox 3.6 to 15 */
    background: linear-gradient(-90deg, green, orange); /* Standard syntax (must be last) */
}
</style>
</head>
<body>

<h3>Linear Gradients - Using Different Angles</h3>
<div id="grad1" style="color:white;text-align:center;">0&deg</div><br>
<div id="grad2" style="color:white;text-align:center;">90&deg</div><br>
<div id="grad3" style="color:white;text-align:center;">180&deg</div><br>
<div id="grad4" style="color:white;text-align:center;">-90&deg</div>

</body>
</html>
