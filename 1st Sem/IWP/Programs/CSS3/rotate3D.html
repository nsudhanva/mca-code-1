<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 300px;
    height: 100px;
    background-color: yellow;
    border: 1px solid orange;
}

div#myDiv {
   transform: rotateX(150deg); /* Standard syntax */
   transform: rotateY(180deg); 
    transform: rotateZ(120deg);
}
</style>
</head>
<body>

<div>
This a normal div element.
</div>

<div id="myDiv">
The rotates an element around its X-axis ,Y-axis, Z-axis given degree. This div element is rotated 150 degrees.
</div>


</body>
</html>
