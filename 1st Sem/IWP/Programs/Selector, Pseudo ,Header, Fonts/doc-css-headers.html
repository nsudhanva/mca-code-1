  <head> <title>  Styles Combined</title>

        border-bottom: 1px solid black;
        }
    h2 {
        font-family: 'Times New Roman';
        font-size: 24pt; font-weight: bold;
        color: red;
        }
    h3 {
        font-family: 'Courier New';
        font-size: 18pt;
        color: blue;
        }
