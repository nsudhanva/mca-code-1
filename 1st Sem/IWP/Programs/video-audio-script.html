<!DOCTYPE html>
<!-- testvideo.html
     test the video element
     -->
<html lang = "en">
  <head>
    <meta charset = "UTF-8" />
    <title> test audio video element </title>
  </head>
  <body>
  <h2>  Big Buck Bunny </h3>
  <p>tells the story of a giant rabbit with a heart bigger than himself. When one sunny day three rodents rudely harass him, something snaps... and the rabbit ain't no bunny anymore! In the typical cartoon tradition he prepares the nasty rodents a comical revenge.</p>
  <div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br /> 
    
 
    <video id="video1" width = "600" height = "500" autoplay = "autoplay"
           controls = "controls" >
         <source src = "big_buck_bunny.mp4"> 
          <source src = "big_buck_bunny.ogv" > 
      Your browser does not support the video element
    </video>
  
   <script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 960; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 520; 
} 
</script> 

  </body>
</html>
