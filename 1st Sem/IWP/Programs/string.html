<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Properties</h2>

<p>The length property returns the length of a string:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<button onclick="myFunction1()">Replace</button>

<p id="demo10">Please visit Microsoft!</p>

<button onclick="myFunction2()">Global</button>

<p id="demo11">Please visit Microsoft and Microsoft!</p>

<button onclick="myFunction3()">Try it</button>

<p id="demo12">Please visit Microsoft!</p>


<script>
//length property returns the length of a string
var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("demo1").innerHTML = txt.length;

// indexOf() method returns the index of (the position of) the first occurrence of a specified text in a string:
document.write("<br/>");
var str = "Please locate where 'locate' occurs!";
var pos = str.indexOf("locate");
document.getElementById("demo2").innerHTML = pos;

// indexOf(), and the lastIndexOf() methods return -1 if the text is not found.
var str = "Please locate where 'locate' occurs!";
var pos = str.indexOf("locate",15);
document.getElementById("demo3").innerHTML = pos;

//lastIndexOf() method returns the index of the last occurrence of a specified text in a string
var str = "Please locate where 'locate' occurs!";
var pos = str.lastIndexOf("locate");
document.getElementById("demo4").innerHTML = pos;

var str = "Please locate where 'locate' occurs!";
var pos = str.search("locate");
document.getElementById("demo5").innerHTML = pos;

//slice() extracts a part of a string and returns the extracted part in a new string.

//The method takes 2 parameters: the starting index (position), and the ending index (position).
var str = "Apple, Banana, Kiwi";
var res = str.slice(7,13);
document.getElementById("demo6").innerHTML = res; 

//If a parameter is negative, the position is counted from the end of the string.
var str = "Apple, Banana, Kiwi";
var res = str.slice(-12,-6);
document.getElementById("demo7").innerHTML = res;

//substring() is similar to slice().
//The difference is that substring() cannot accept negative indexes.
var str = "Apple, Banana, Kiwi";
var res = str.substring(0,5);
document.getElementById("demo8").innerHTML = res;

//substr() is similar to slice().

//The difference is that the second parameter specifies the length of the extracted part.
var str = "Apple, Banana, Kiwi";
var res = str.substr(15,4);
document.getElementById("demo9").innerHTML = res;

 //replace() method replaces a specified value with another value in a string
function myFunction1() {
    var str = document.getElementById("demo10").innerHTML; 
    var txt = str.replace("Microsoft","Google");
    document.getElementById("demo10").innerHTML = txt;
}

function myFunction2() {
    var str = document.getElementById("demo11").innerHTML; 
    var txt = str.replace(/Microsoft/g,"Infosis");
    document.getElementById("demo11").innerHTML = txt;
}

function myFunction3() {
    var str = document.getElementById("demo12").innerHTML; 
    var txt = str.replace(/MICROSOFT/i,"Wipro");
    document.getElementById("demo12").innerHTML = txt;
}
</script>

</body>
</html>
