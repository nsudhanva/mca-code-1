<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid; color:#CC00CC;">Canvas cannot be displayed</canvas>
<script type="text/javascript">
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(50,50);
	ctx.lineTo(40,20);
	ctx.lineTo(20,40);
	ctx.lineTo(30,60);
	ctx.lineTo(49,45);
	ctx.stroke();	
	</script>
</body>
</html>
