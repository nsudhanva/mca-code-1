<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border:1px solid; color:#CC00CC;">Canvas cannot be displayed</canvas>
<script type="text/javascript">
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.arc(95,100,80,0,2 * Math.PI);
	ctx.stroke();
	ctx.fillStyle = "lightgrey";
	ctx.fill();
	
	ctx.font = "20px Arial";
	ctx.fillStyle = 'red';
	ctx.fillText("---",40,60);
	ctx.fillText("---",130,60);
	ctx.fillText("---",80,100);
	</script>
</body>
</html>
